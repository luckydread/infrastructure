name: TFSEC
on:
  push:
    branches: ["statistics"]
  pull_request: 
    branches: ["main"]
jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Clone repo
        uses: actions/checkout@master
      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ github.token }}